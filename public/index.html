<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto sockets Pambazo</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  <!-- Mis Estilos personalizados -->
  <style>
    /* Mis Estilo para los botones */
    .btn-primary {
        background-color: purple;
        border-color: purple;
    }

    .btn-secondary {
        background-color: purple;
        border-color: purple;
    }

    /* Estilo para la tabla */
    .table th,
    .table td {
        color: purple;
    }
</style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-4">
                <form action="" id="enviarDatos">
                     <div class="card">
                        <div class="card-header">
                            <h1>Nuevo usuario Pambazin</h1>
                        </div>
                        <div class="card-body">
                            <input class="form-control mb-3" type="text" id="nombre" placeholder="Nombre" autofocus>
                            <input class="form-control mb-3" type="text" id="usuario" placeholder="Usuario">
                            <input class="form-control mb-3" type="text" id="password" placeholder="Password">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Guardar usuario Pambazin</button>
                            <button class="form-control btn btn-secondary" type="reset">Borrar datos Pambazin</button>
                        </div>
                     </div>
                </form>
                <form action="" id="editarDatos" style="display: none;">
                    <div class="card">
                        <div class="card-header">
                            <h1>Editar usuario Pambazin</h1>
                        </div>
                        <div class="card-body">
                            <input type="hidden" id="editId">
                            <input class="form-control mb-3" type="text" id="editNombre" placeholder="Nombre" autofocus>
                            <input class="form-control mb-3" type="text" id="editUsuario" placeholder="Usuario">
                            <input class="form-control mb-3" type="text" id="editPassword" placeholder="Password">
                        </div>
                        <div class="card-footer">
                            <button class="form-control btn btn-primary mb-3" type="submit">Actualizar usuario Pambazin</button>
                            <button class="form-control btn btn-secondary mb-3" type="button" id="cancelarEdicion">Cancelar Pambazin</button>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-8">
                <div id="mensaje" class=".text-danger fs-3"></div>
                <table class="table hoover">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Nombre</th>
                            <th>Usuario</th>
                            <th>Password</th>
                        </tr>
                    </thead>
                    <tbody id="datos">
                        <tr>
                            <td>1</td>
                            <td>A</td>
                            <td>b</td>
                            <td>1</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
