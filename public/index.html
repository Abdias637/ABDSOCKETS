<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sockets PAMBAZO</title>
    <script src="http://localhost:3000/socket.io/socket.io.min.js" defer></script>
    <script src="js/script.js" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"
        defer></script>

    <style>
        /* Estilos personalizados */
        .card-header.bg-purple {
            background-color: #6a0dad; /* Morado */
            color: #fff; /* Texto blanco */
            border-color: #6a0dad; /* Borde morado */
        }

        .btn-purple {
            background-color: #6a0dad; /* Morado */
            border-color: #6a0dad; /* Borde morado */
        }

        .btn-purple:hover {
            background-color: #4e089d; /* Morado oscuro al pasar el mouse */
            border-color: #4e089d; /* Borde morado oscuro al pasar el mouse */
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-6">
                <section>
                    <div class="card">
                        <div class="card-header bg-purple text-white"> <!-- Clase modificada para el encabezado de la tarjeta -->
                            <h1 class="mb-0">CHAT</h1>
                        </div>
                        <div class="card-body">
                            <p id="chat" class="form-control" style="height: 300px;"></p>
                        </div>
                        <form action="" id="enviarDatos">
                            <div class="card-footer">
                                <div class="input-group mb-3">
                                    <select class="form-select" id="pregunta" name="pregunta">
                                        <option value="1">¿Cuál es la diferencia entre hardware y software?</option>
                                        <option value="2">¿Qué es la inteligencia artificial y cómo se aplica en la
                                            actualidad?</option>
                                        <option value="3">¿Cuáles son las principales características de un sistema
                                            operativo?</option>
                                        <option value="4">¿Cómo funcionan las redes sociales y cuál es su impacto en la
                                            sociedad?</option>
                                        <option value="5">¿Qué es el almacenamiento en la nube y cuáles son sus
                                            ventajas?</option>
                                    </select>
                                    <button class="btn btn-purple" id="enviarMensaje" type="submit">Enviar <!-- Clase modificada para el botón -->
                                        Mensaje</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </section>
            </div>
        </div>
    </div>
</body>

</html>
